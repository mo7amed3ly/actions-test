name: artifact
on: push
env:
  FILE_NAME: myfiles
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4      
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.3
        with:
          # Artifa  ct name
          name: ${{ FILE_NAME }}
  
